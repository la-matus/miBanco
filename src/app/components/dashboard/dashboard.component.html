<div class="card-list">
    <mat-card class="example-card" *ngFor="let user of users">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{user.name}} {{user.last_name}}</mat-card-title>
            <mat-card-subtitle>Rut: {{user.rut}} - {{user.dv}}</mat-card-subtitle>
            <mat-card-subtitle>Email: {{user.email}}</mat-card-subtitle>
            <mat-card-subtitle>Usuario creado: {{user.created_date | date: 'dd-MM-yyyy'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button>Transferir</button>
        </mat-card-actions>
    </mat-card>
</div>
